<!DOCTYPE html>
<html>
<head>
  <title>Legal Term Explainer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      width: 300px;
      padding: 15px;
    }
    h1 {
      font-size: 18px;
      margin-top: 0;
      color: #333;
    }
    .form-group {
      margin-bottom: 15px;
    }
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }
    input[type="text"] {
      width: 100%;
      padding: 8px;
      box-sizing: border-box;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      background-color: #4285f4;
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
    }
    button:hover {
      background-color: #3367d6;
    }
    .status {
      margin-top: 10px;
      padding: 8px;
      border-radius: 4px;
    }
    .success {
      background-color: #d4edda;
      color: #155724;
    }
    .error {
      background-color: #f8d7da;
      color: #721c24;
    }
    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <h1>Legal Term Explainer Settings</h1>
  
  <div class="form-group">
    <label for="api-key">Google Gemini API Key:</label>
    <input type="text" id="api-key" placeholder="Enter your Google API key">
  </div>
  
  <button id="save-btn">Save Settings</button>
  
  <div id="status" class="status hidden"></div>
  
  <hr>
  
  <p>Select text on any webpage and use the tooltip menu to:</p>
  <ul>
    <li>Get explanations of legal terms</li>
    <li>Find related articles on hukumonline.com</li>
  </ul>
  
  <script src="popup.js"></script>
</body>
</html>
